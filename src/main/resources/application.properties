# ==============================
# Configuração da Aplicação
# ==============================
server.port=8080

# ==============================
# Banco de Dados - PostgreSQL
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5433/catalogo_musical
spring.datasource.username=postgres
spring.datasource.password=Marcel1711@@@@@@@@@
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ==============================
# MinIO (Armazenamento S3)
# ==============================
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=albums

# ==============================
# Segurança - JWT
# ==============================
# Expiração em milissegundos (5 minutos)
jwt.expiration=300000

# ==============================
# Swagger / OpenAPI
# ==============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ==============================
# Actuator / Health Checks
# ==============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==============================
# Actuator / Liveness & Readiness
# ==============================
management.endpoint.health.group.liveness.include=ping
management.endpoint.health.group.readiness.include=db,diskSpace

